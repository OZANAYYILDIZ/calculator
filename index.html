<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="clear-btns">
                <button class="clr-btns" id="clear">CLEAR</button>
                <button  id="delete">DELETE</button>
            </div>
            <div class="operators">
                <button class="operator-btns" id="devide-btn">DEVIDE</button>
                <button class="operator-btns" id="multiply-btn">MULTIPLY</button>
                <button class="operator-btns" id="minus-btn">MINUS</button>
                <button class="operator-btns" id="plus-btn">PLUS</button>
                <button class="operator-btns" id="equal-btn">EQUAL</button>
            </div>
            <div class="number-btns">
                <button class="num-btn" id="number-9">9</button>
                <button class="num-btn" id="number-8">8</button>
                <button class="num-btn" id="number-7">7</button>
                <button class="num-btn" id="number-6">6</button>
                <button class="num-btn" id="number-5">5</button>
                <button class="num-btn" id="number-4">4</button>
                <button class="num-btn" id="number-3">3</button>
                <button class="num-btn" id="number-2">2</button>
                <button class="num-btn" id="number-1">1</button>
                <button class="num-btn" id="number-0">0</button>
                <button class="num-btn" id="number-dot">.</button>
            </div>
        </div>
    </div>
</body>
</html>
