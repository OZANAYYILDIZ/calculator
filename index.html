<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <div class="buttons">
            <button class="clear-btns" id="clear">Clear</button>
            <button class="clear-btns" id="delete">Delete</button>
            <button class="operator-btns" id="devide">Devide</button>
            <button class="num-btns" id="btn-7">7</button>
            <button class="num-btns" id="btn-8">8</button>
            <button class="num-btns" id="btn-9">9</button>
            <button class="operator-btns" id="multiply">x</button>
            <button class="num-btns" id="btn-4">4</button>
            <button class="num-btns" id="btn-5">5</button>
            <button class="num-btns" id="btn-6">6</button>
            <button class="operator-btns" id="minus">-</button>
            <button class="num-btns" id="btn-1">1</button>
            <button class="num-btns" id="btn-2">2</button>
            <button class="num-btns" id="btn-3">3</button>
            <button class="operator-btns" id="plus">+</button>
            <button class="num-btns" id="btn-0">0</button>
            <button class="num-btns" id="btn-dot">.</button>
            <button class="operator-btns" id="equal">=</button>
        </div>
    </div>
</body>
</html>
