<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ddc27e4af.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
<div class="container">
    <div id="screen">0</div>
    <div class="buttons">
        <button class="clear-btns" id="clear">C</button>
        <button class="clear-btns" id="delete"><i class="fa-solid fa-delete-left"></i></button>
        <button class="operator-btns" id="devide"><i class="fa-solid fa-divide"></i></button>
        <button class="num-btns" id="btn-7">7</button>
        <button class="num-btns" id="btn-8">8</button>
        <button class="num-btns" id="btn-9">9</button>
        <button class="operator-btns" id="multiply"><i class="fa-solid fa-xmark"></i></button>
        <button class="num-btns" id="btn-4">4</button>
        <button class="num-btns" id="btn-5">5</button>
        <button class="num-btns" id="btn-6">6</button>
        <button class="operator-btns" id="minus"><i class="fa-solid fa-minus"></i></button>
        <button class="num-btns" id="btn-1">1</button>
        <button class="num-btns" id="btn-2">2</button>
        <button class="num-btns" id="btn-3">3</button>
        <button class="operator-btns" id="plus"><i class="fa-solid fa-plus"></i></button>
        <button class="num-btns" id="btn-0">0</button>
        <button class="num-btns" id="btn-dot">.</button>
        <button class="operator-btns" id="equal"><i class="fa-solid fa-equals"></i></button>
    </div>
</div>

</body>
</html>
